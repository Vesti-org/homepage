<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vesti</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/icon" href="public/img/logo.png">
    <style>
        /* Define CSS Variables for theme colors */
        :root {
            /* Light mode (default) */
            --bg-color: #0b0d17;
            --text-color: #ffffff;
            --header-bg: #000;
            --mobile-menu-bg: #1a1c2c;
            --hero-overlay-bg: #000;
            --card-bg: rgba(31, 41, 55, 0.3); /* approximates dark gray with opacity */
            --card-hover-bg: rgba(31, 41, 55, 0.5);
            --accent-color: #7f00ff;
        }

        /* Apply variables to elements */
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }
        header {
            background: var(--header-bg);
        }
        a:hover {
            color: var(--accent-color);
        }
        /* Animation classes */
        .trans {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .trans.in-view {
            opacity: 1;
            transform: translateY(0);
        }
        @layer utilities {
            /* Chrome, Safari and Opera */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none; /* IE and Edge */
                scrollbar-width: none; /* Firefox */
            }
        }
    </style>
</head>
<body class="no-scrollbar overflow-y-auto">

<section class="relative flex items-center justify-center h-screen bg-cover bg-center">
    <div class="relative z-10 text-center px-4">
        <h2 class="text-4xl md:text-5xl font-bold mb-5 trans">Vesti</h2>
        <p class="max-w-2xl mx-auto mb-8 trans">
            To be announced
        </p>
    </div>
</section>


<footer class="text-center p-2" style="background: var(--header-bg);">
    <ul class="flex justify-center space-x-4 mt-2">
        <li><a href="">Linkedin</a></li>
    </ul>
    <p class="mt-3">&copy; 2025 Vesti. All rights reserved.</p>
</footer>

<!-- JavaScript for Hamburger Menu Toggle -->
<script>
    // "Fancy" animation
    document.addEventListener('DOMContentLoaded', function () {
        // Reset scroll position
        window.scrollTo(0, 0);
        const sections = document.querySelectorAll('.trans');
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('in-view');
                    }
                });
            },
            { threshold: 0.1 }
        );
        sections.forEach((section) => {
            observer.observe(section);
        });
    });
</script>
</body>
</html>
